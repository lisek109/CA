<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Rainydays for amazing outdoor jackets"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Rainydays | Contact</title>
  </head>
  <body>
    <header>
      <div class="header-nav">
        <img
          src="image/RainyDays_Logo.png"
          alt="Rainydays logo"
          class="header-logo"
        />
        <input type="text" placeholder="Search.." />
        <a href="collections/men.html">Men</a>
        <a href="collections/woman.html">Woman</a>
        <div>
          <img src="image/user.svg" alt="User icon" />
          <img src="image/shopping-cart.svg" alt="Shopping basket icon" />
        </div>
      </div>
    </header>
    <main class="contact-content">
      <section>
        <hr class="hr first-hr" />
        <div class="contact-fields">
          <div class="item contact-field">
            <h3>Contact</h3>
            <p>contact@rainydays.com</p>
          </div>
          <div class="item contact-field">
            <h3>Customer support</h3>
            <p>support@rainydays.com</p>
            <p>+47 12 34 56 78</p>
          </div>
        </div>
        <hr class="hr second-hr" />
      </section>
      <section>
        <h1>Contact Us</h1>
        <div class="contact-typing-fields">
          <div>Firstname</div>
          <div>Lastname</div>
          <div>Email</div>
        </div>
        <div class="contact-big-field"></div>
        <div class="contact-check-button">
          <div class="contact-check"></div>
          <div class="contact-button"></div>
        </div>
      </section>
    </main>
    <footer>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <section>
        <div>
          <img src="image/twotone-facebook.svg" alt="facebook logo" />
          <p>Facebook</p>
        </div>
        <div>
          <img src="image/twitter-square-filled.svg" alt="twitter logo" />
          <p>Twitter</p>
        </div>
        <div>
          <img src="image/linkedin (1).svg" alt="linkedin logo" />
          <p>Linkedin</p>
        </div>
      </section>
    </footer>
  </body>
</html>
