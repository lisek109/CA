<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Rainydays for amazing outdoor jackets"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Rainydays | Contact</title>
  </head>
  <body>
    <header class="hidden">
      <nav class="header-nav">
        <div class="left">
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" class="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </label>
          <div class="mobile-menu">
            <ul>
              <li>
                <a href="collections/woman.html"
                  ><img
                    src="image/woman-sharp.svg"
                    alt="woman collection icon"
                  />
                  Women's collection</a
                >
              </li>
              <li>
                <a href="collections/men.html">
                  <img src="image/man.svg" alt="man collection icon" />Men's
                  collection</a
                >
              </li>
              <li>
                <a href="about.html"
                  ><img src="image/info.svg" alt="info icon" />About Us</a
                >
              </li>
              <li>
                <a href="contact.html">
                  <img src="image/contact-support.svg" alt="contact icon" />
                  Contact</a
                >
              </li>
            </ul>
          </div>

          <a href="index.html">
            <img
              src="image/RainyDays_Logo.png"
              alt="Rainydays logo"
              class="header-logo"
          /></a>
          <form action="get">
            <label style="display: none" for="search-field">Search field</label>
            <input
              type="search"
              name="search-field"
              class="search"
              placeholder="Search.."
            />
          </form>
        </div>

        <div class="center">
          <a href="collections/men.html">Men</a>
          <a href="collections/woman.html">Woman</a>
        </div>

        <aside>
          <a href="checkout/checkout.html"
            ><img src="image/user.svg" alt="User icon"
          /></a>

          <a href="empty-basket.html"
            ><img src="image/shopping-cart.svg" alt="Shopping basket icon"
          /></a>
        </aside>
      </nav>
    </header>
    <main class="contact-content">
      <section>
        <hr class="hr first-hr" />
        <div class="contact-fields">
          <div class="item">
            <h3>Contact</h3>
            <p>contact@rainydays.com</p>
          </div>
          <div class="item">
            <h3>Customer support</h3>
            <p>support@rainydays.com</p>
            <p>+47 12 34 56 78</p>
          </div>
        </div>
        <hr class="hr second-hr" />
      </section>
      <section>
        <h1>Contact Us</h1>
        <form action="" method="post">
          <div class="contact-typing-fields">
            <label style="display: none" for="firstname">First Name</label>
            <input
              type="text"
              spellcheck="false"
              name="firstname"
              placeholder="First Name"
              required
            />
            <label style="display: none" for="lastname">Last Name</label>
            <input
              type="text"
              spellcheck="false"
              name="lastname"
              placeholder="Last Name"
              required
            />
            <label style="display: none" for="email">Email</label>
            <input
              type="email"
              spellcheck="false"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <label style="display: none" for="message">message</label>
          <textarea
            type="text"
            name="message"
            placeholder="Type your message here.."
            class="contact-big-field"
          ></textarea>
          <div class="contact-check-fields">
            <label style="display: none" for="g-recaptcha"
              >recaptcha checking</label
            >
            <div
              class="g-recaptcha"
              data-sitekey="6LcYu-gnAAAAAKvhTXM1zy5gCDVpvuYktPU20JtP"
            ></div>
            <input type="submit" value="Send" class="send-button" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <section class="footer-left">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </section>

      <section class="footer-right">
        <a href="#">
          <img src="image/twotone-facebook.svg" alt="facebook logo" />
          <p>Facebook</p>
        </a>
        <a href="#">
          <img src="image/twitter-square-filled.svg" alt="twitter logo" />
          <p>Twitter</p>
        </a>
        <a href="#">
          <img src="image/linkedin.svg" alt="linkedin logo" />
          <p>Linkedin</p>
        </a>
      </section>
    </footer>
  </body>
</html>
