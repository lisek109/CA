    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Rainydays for amazing outdoor jackets"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Rainydays | Contact</title>
  </head>
  <body>
    <header>
      <div class="header-nav">
        <a href="index.html">
          <img
            src="image/RainyDays_Logo.png"
            alt="Rainydays logo"
            class="header-logo"
        /></a>
        <input type="text" placeholder="Search.." />
        <a href="collections/men.html">Men</a>
        <a href="collections/woman.html">Woman</a>
        <div>
          <img src="image/user.svg" alt="User icon" />
          <img src="image/shopping-cart.svg" alt="Shopping basket icon" />
        </div>
      </div>
    </header>
    <main class="contact-content">
      <section>
        <hr class="hr first-hr" />
        <div class="contact-fields">
          <div class="item">
            <h3>Contact</h3>
            <p>contact@rainydays.com</p>
          </div>
          <div class="item">
            <h3>Customer support</h3>
            <p>support@rainydays.com</p>
            <p>+47 12 34 56 78</p>
          </div>
        </div>
        <hr class="hr second-hr" />
      </section>
      <section>
        <h1>Contact Us</h1>
        <form action="" method="get">
          <div class="contact-typing-fields">
            <input
              type="text"
              spellcheck="false"
              name="firstname"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              spellcheck="false"
              name="lastname"
              placeholder="Last Name"
              required
            />
            <input
              type="email"
              spellcheck="false"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <textarea
            type="text"
            name="message"
            placeholder="Type your message here.."
            class="contact-big-field"
          ></textarea>
          <div class="contact-check-fields">
            <div
              class="g-recaptcha"
              data-sitekey="6LcYu-gnAAAAAKvhTXM1zy5gCDVpvuYktPU20JtP"
            ></div>

            <input type="submit" value="Send" class="send-button" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <section>
        <div>
          <img src="image/twotone-facebook.svg" alt="facebook logo" />
          <p>Facebook</p>
        </div>
        <div>
          <img src="image/twitter-square-filled.svg" alt="twitter logo" />
          <p>Twitter</p>
        </div>
        <div>
          <img src="image/linkedin.svg" alt="linkedin logo" />
          <p>Linkedin</p>
        </div>
      </section>
    </footer>
  </body>
</html>
