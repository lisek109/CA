<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Information about empty basket" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@400;500;700&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Rainydays | Empty-basket</title>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="left">
          <div class="mobile-menu">
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle"
              ><img src="image/menu.svg" alt="hamburger menu icon"
            /></label>
          </div>

          <a href="index.html">
            <img
              src="image/RainyDays_Logo.png"
              alt="Rainydays logo"
              class="header-logo"
          /></a>
          <form action="get">
            <input type="search" class="search" placeholder="Search.." />
          </form>
        </div>

        <div class="center">
          <a href="collections/men.html">Men</a>
          <a href="collections/woman.html">Woman</a>
        </div>

        <aside>
          <img src="image/user.svg" alt="User icon" />
          <img src="image/shopping-cart.svg" alt="Shopping basket icon" />
        </aside>
      </nav>
    </header>
    <main class="basket-main">
      <img src="image/shopping-basket-remove.svg" alt="empty shopping basket" />
      <h1>
        I'm empty!
        <br />
        Please take me to the collection page :)
      </h1>
      <div class="basket-picture">
        <img
          src="image/romain-gal-bDXgJMYxeXk-unsplash.jpg"
          alt="man in yellow jacket"
        />
        <img
          src="image/karsten-winegeart-AexGi8HxmNw-unsplash.jpg"
          alt="woman in green black jacket at snow background"
        />
      </div>
    </main>
    <footer>
      <section class="footer-left">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </section>

      <section class="footer-right">
        <a href="#">
          <img src="image/twotone-facebook.svg" alt="facebook logo" />
          <p>Facebook</p>
        </a>
        <a href="#">
          <img src="image/twitter-square-filled.svg" alt="twitter logo" />
          <p>Twitter</p>
        </a>
        <a href="#">
          <img src="image/linkedin.svg" alt="linkedin logo" />
          <p>Linkedin</p>
        </a>
      </section>
    </footer>
  </body>
</html>
